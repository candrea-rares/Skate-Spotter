<!DOCTYPE html>
<html>
<head>
	<title>SkateSpotter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<script	src="map.js"></script>
</head>
<body>
<!-- Navigation -->
<!-- Navigation -->
<header class="header">
	<div class="container">
		<a href='#' onclick="redirectToIndex()">SkateSpotter</a>
		<a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
		<div class="spots">
			<button id="modalBtn" class="header-btn-right">Login / Sign Up</button>
			<button id="logoutBtn" class="header-btn-right">Log out</button>
			<button id="submitBtn" class="header-btn-right">Submit a spot</button>
			<button id="pendingBtn" class="header-btn-right">Pending spots</button>
			<button id="sponsorBtn" class="header-btn-right">Sponsor me</button>
			<div id="user-info"></div>
		</div>
	</div>
</header>
    <main class="main-pending">  <!--- action="" method="post"    -->
	<h1>Pending Data</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Location</th>
                <th>Latitude</th>
                <th>Longitude</th>
				<th>Description</th>
				<th>Images</th>
				<th>Action1</th>
				<th>Action2</th>
			</tr>
		</thead>
		<tbody id="pending-data">
		</tbody>
	</table>

    <div id="modal-img" class="modal-img">
        <span class="close-img">&times;</span>
        <img class="modal-content-img" id="modal-image">
    </div>

          
	</main> 
	<footer>
		<p>&copy; 2023 SkateSpotter</p>
	</footer>

	<!-- Modal -->
	<div id="modal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
		  <div class="modal-header">
			<h2>Login / Sign Up</h2>
			<span class="close">&times;</span>
		  </div>
		  <div class="modal-body">
			<!-- Login Form -->
			<form id="loginForm" class="form">
			  <input type="email" placeholder="Email" required>
			  <input type="password" placeholder="Password" required>
			  <button type="submit">Login</button>
			  <div id="formToggle">
				<span>Don't have an account?</span>
				<a href="#" id="signupLink">Sign up</a>
			  </div>
			</form>
			<!-- Sign Up Form -->
			<form id="signupForm" class="form">
			  <input type="email" placeholder="Email" required>
			  <input type="text" placeholder="Username" required>
			  <input type="password" placeholder="Password" required>
			  <input type="password" placeholder="Confirm Password" required>
			  <button type="submit">Sign Up</button>
			  <div id="formToggle">
				<span>Already have an account?</span>
				<a href="#" id="loginLink">Login</a>
			  </div>
			</form>
			
		  </div>
		</div>
	  </div>
	
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoxJi5hotsnzg6BRohH_cPSP4xHvpo4iw&callback=initMap_submitPage"></script>
</body>

<script src="scripts.js"></script>
</html>
